{% extends 'categories/base.html' %}
{% block content %}

<div id="Category">
</div>
<script>
	var div = document.getElementById("Category");
	{% if category_list %}
	  {% for category in category_list %}
	      // <a href="/categories/{{ category.id }}">{{category.name}}</a> 
		var category = createCategoryBoxWithText({{category.id}}, "{% url 'categories:reminder' category.id %}","{{category.name}}");
		div.appendChild(category);
	  {% endfor %}
	{% endif %}
</script> 

{% endblock %}
