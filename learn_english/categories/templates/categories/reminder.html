{% extends 'categories/base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href={% static "categories/css/reminder.css" %}>

<!-- The Modal -->
<div id="reminderModal" class="reminder_modal">
	<span class="reminder_close-button">Skip</span>
    <div id="reminderModalBody" class="reminder_modal-content">
    </div>
</div>
	


{% include "categories/render_reminder.html" %}
<script type="text/javascript">
	{% if not remind_card_dict == '{}' and not meaning_dict == '{}' %}
		var card_dict = {{ remind_card_dict | safe }};
		var category_id = {{category_id}};
		console.log("remind_card_dict", card_dict);

	    var modal = document.querySelector(".reminder_modal");
	    setTimeout(toggleModal, 500)
	    function toggleModal() {
	        modal.classList.toggle("reminder_show-modal");
	    }
        var closeButton = document.querySelector(".reminder_close-button");
        closeButton.addEventListener("click", toggleModal);


		console.log(modal);
		var parent = document.getElementById('reminderModalBody');
		render_reminder(parent);
	{% else %}
		console.log("isempty");
		window.location.replace("{% url 'categories:detail' category_id %}");
	{% endif %}
</script>


{% endblock %}
