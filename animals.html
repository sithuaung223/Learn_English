<script>
function main(){
	var selected_category = getParamFromURL("category");
	var vocabulary = JSON.parse(data);
	var meaning_dict = vocabulary[selected_category];

	var deck = createDeckWithDictionary(document, meaning_dict);
	var current_card = deck[0];

	var prev_btn = createButton(document, 'prev');
	var next_btn = createButton(document, 'next');
	// var backToMenu_btn = createButton(document, 'Back To Menu');

	var p_btn = {
		current: prev_btn,
		next: next_btn
	};

	var n_btn = {
		current: next_btn,
		next: next_btn
	};

    prev_btn.onclick = function() {
	   	current_card = replaceWithNewCard(document, current_card, deck, p_btn);
    };
    next_btn.onclick = function() {
	   	current_card = replaceWithNewCard(document, current_card, deck, n_btn);
    };

	// var input = document.createElement("input");
	// input.id = "myCheck";
	// input.type = "checkbox";

	document.body.appendChild(prev_btn);
	document.body.appendChild(current_card.canvas);
	document.body.appendChild(current_card.checkbox);
	document.body.appendChild(next_btn);
	// document.body.appendChild(backToMenu_btn);
}

main();
</script>
